spring.application.name=apirest

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_ecommerce_spring_boot?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#variable de entorno
server.port=9000

# Configuración Spring Data REST
spring.data.rest.base-path=/api/v1
spring.data.rest.detection-strategy=annotated

# Configuración para proyecciones de entidades
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Configuración SpringDoc OpenAPI (Swagger)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.packages-to-scan=com.example.apirest.controllers
springdoc.paths-to-match=/api/v1/**

